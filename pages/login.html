<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyStyle | Login</title>
    <link rel="stylesheet" href="../style/navbar/style.css" />
    <link rel="stylesheet" href="../style/login/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="../image/logo.png" alt="Logo" width="125" />
        </div>
        <nav>
          <ul id="MenuItems">
            <li>
              <a href="../index.html"><i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-server"></i> Products</a>
            </li>
            <li>
              <div class="cart-notify-container">
                <a href="./cart.html" class="cart-link">
                  <i class="fa fa-shopping-bag"></i>
                  <span class="cart-badge" id="cart-counter">0</span>
                  Cart
                </a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container-login">
      <div class="row">
        <div class="col">
          <h2>Login</h2>
          <form method="POST" onsubmit="handleSubmit(event)">
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              id="password"
              autocomplete
              required
            />
            <input type="submit" value="Login" />
          </form>
          <div class="bottom-container">
            <a href="#">Forgot Password?</a> |
            <a href="./signup.html">Sign Up</a>
          </div>
        </div>
        <div class="vl">
          <span class="vl-innertext">or</span>
        </div>
        <div class="col">
          <button class="btn fb" onclick="onClickGoogleAuth()">
            <i class="fa-brands fa-facebook"></i> Login with Facebook
          </button>
          <button class="btn insta" onclick="onClickInstagramAuth()">
            <i class="fa-brands fa-instagram"></i> Login with Instagram
          </button>
          <button class="btn google" onclick="onClickGoogleAuth()">
            <i class="fa-brands fa-google"></i> Login with Google
          </button>
        </div>
      </div>
    </div>
    <script src="../script/login.js"></script>
  </body>
</html>
